<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <title>Boilerplate 0.2</title>

    <meta name="description" content="{{__PAGE_DESCRIPTION__}}" />
    <meta name="keywords" content="{{__PAGE_KEYWORDS__}}" />


    <!-- SEO /////////////////////////////////////////////////////////////////////// -->

    <!-- 
    Add canonical url when dealing with duplicate content
    http://support.google.com/webmasters/bin/answer.py?hl=nl&answer=139394&topic=2371375&ctx=topic
    http://support.google.com/webmasters/bin/answer.py?hl=nl&answer=139066&topic=2371375&ctx=topic
    -->

    <link rel="canonical" href="{{PATH_TO_SOURCEPAGE_OF_DUPLICATE_CONTENT}}" />

    <!-- 
    Enforce spiders to use the page description in searchresults
    Don't show a Google Translation popup toolbar
    http://support.google.com/webmasters/bin/answer.py?hl=nl&answer=79812&topic=2371375&ctx=topic
    -->

    <meta name="robots" content="noodp, noydir" />
    <meta name="google" content="notranslate" />


    <!-- MOBILE //////////////////////////////////////////////////////////////////// -->

    <!-- 
    Set viewport for IOS
    Display phone numbers as hyperlinks (IOS default: yes)
    http://www.html-5.com/metatags/index.html#format-detection-meta-tag
    -->

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

    <!--
    Enable the page to run chromeless from the homescreen
    http://www.html-5.com/metatags/index.html#apple-mobile-web-app-capable
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="{{__PAGE_TITLE__}}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--
    Link to the Apple App Store
    http://www.mobilexweb.com/blog/iphone-5-ios-6-html5-developers
    -->

    <meta name="apple-itunes-app" content="app-id={{__XXXXXX__}}" />

    <!-- 
    Let spiders know this page is optimized for mobile
    Set the viewport for IE Mobile
    http://www.metatags.nl/mobiele_metatags_voor_de_smartphone
    -->

    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />

    <!--
    Enable smooth font rendering on IE Mobile
    Force IE to use the latest render or ChromeFrame if installed
    -->

    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />


    <!-- G+ AND FACEBOOK /////////////////////////////////////////////////////////// -->

    <!--
    Added Facebook Share Button support
    http://davidwalsh.name/facebook-meta-tags
    http://ogp.me
    -->

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{__SITE_NAME__}}" />
    <meta property="og:title" content="{{__PAGE_TITLE__}}" />
    <meta property="og:description" content="{{__PAGE_DESCRIPTION__}}" />
    <meta property="og:url" content="{{__CANONICAL_PATH_TO_THIS_PAGE__}}" />
    <meta property="og:image" content="http://www.{{__SITE_URL__}}/icons/200x200.jpg" />

    <link rel="image_src" href="http://www.{{__SITE_URL__}}/icons/200x200.jpg" />


    <!-- TWITTER CARDS ///////////////////////////////////////////////////////////// -->

    <!--
    Images for Twitter Cards should be min. 280px width, and min. 150px height, max. 1MB
    https://dev.twitter.com/docs/cards
    https://dev.twitter.com/docs/cards/validation/validator
    -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{__@TWITTER_ACCOUNT__}}" />
    <meta name="twitter:title" content="{{__PAGE_TITLE__}}" />
    <meta name="twitter:description" content="{{__PAGE_DESCRIPTION__}}" />
    <meta name="twitter:image:src" content="http://www.{{__SITE_URL__}}/icons/450x300.jpg" />
    <meta name="twitter:image:width" content="450" />
    <meta name="twitter:image:height" content="300" />
    

    <!-- ICONS ///////////////////////////////////////////////////////////////////// -->
    
    <!--
    Favicon generator: http://favicon.htmlkit.com/favicon
    http://www.netmagazine.com/features/create-perfect-favicon
    -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/72x72.png" />
    <link rel="apple-touch-icon-precomposed" href="icons/57x57.png" />
    <link rel="shortcut icon" href="icons/32x32.png" />
    <link rel="icon" href="icons/favicon.ico" />

    <!-- 
    Tile icon for Win8
    http://blogs.msdn.com/b/ie/archive/2012/06/08/high-quality-visuals-for-pinned-sites-in-windows-8.aspx
    -->

    <meta name="msapplication-TileImage" content="icons/144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!--
    For IOS startup images, see HTML5 Mobile Boilerplate
    https://github.com/h5bp/mobile-boilerplate
    -->


    <!-- CSS /////////////////////////////////////////////////////////////////////// -->

    <!--
    Google Webfonts example code - http://www.google.com/fonts
    -->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" />

    <!--
    Mobile First setup
    http://www.html5rocks.com/en/mobile/mobifying
    -->

    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 768px)" />

    <!--
    CSS fixes for IE7 + IE8
    Enable MediaQueries on IE7 + IE8 with respond.js
    https://github.com/scottjehl/Respond
    -->

    <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="css/ie.css" />
        <script src="js/libs/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    
    <!--
    Provide a no-javascript alert in case javascript is disabled
    -->

    <noscript>
        
        Om {{__SITE_NAME__}} te gebruiken dient u javascript in te schakelen. 
        <a href="http://www.enable-javascript.com/nl/" target="_blank">Klik hier voor instructies</a> over hoe u javascript activeert in uw browser.

    </noscript>








    <!-- ASYNC SETUP USING REQUIRE.JS ////////////////////////////////////////////// -->

    <!--
    Require.js needs a config-file + app-file (app-file is set in the config)
    This setup follows a Mobile First approach, it let's you choose between different DOM libs
    Default DOM manipulation is handled by Zepto.js (10kb) <-> jQuery.js (93kb) for (older) IE
    http://requirejs.org
    -->

    <script data-main="js/config{{__REQUIRE__}}.min" src="js/libs/require-2.1.6.min.js"></script>








    <!-- JQUERY ONLY SETUP ///////////////////////////////////////////////////////// -->

    <!-- 
    Non-async loading - using jQuery 1.9 (note: jQuery 2.0 branch dropped support for IE6, IE7 & IE8)
    http://blog.jquery.com/2013/01/15/jquery-1-9-final-jquery-2-0-beta-migrate-final-released
    -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.0.min.js"><\/script>')</script>

    <!-- Your scripts -->

    <script src="js/app{{__DEFAULT__}}.min.js"></script>








    <!-- GOOGLE ANALYTICS ////////////////////////////////////////////////////////// -->

    <!--
    Use the async code snippet - change UA-XXXXX-X to your site ID
    https://developers.google.com/analytics/devguides/collection/gajs/?hl=nl
    -->

    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>


</body>
</html>
